<div>
  <mat-card class="card-content">
    <mat-form-field>
      <mat-select placeholder="Select your Camera" [(ngModel)]="currentCamera">
        <mat-option *ngFor="let cam of cameras" [value]="cam" (click)="onSelectCamera(cam)">
          {{ cam }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>

  <div class="card-container">
    <mat-card *ngFor="let mars of marsImages" class="card-content">
      <mat-card-header>
        <mat-card-title>{{ mars.rover.name }}</mat-card-title>
        <mat-card-subtitle>{{ mars.earth_date | date: 'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="mars.img_src" alt="">
    </mat-card>
  </div>
</div>
